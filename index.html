<!DOCTYPE html><html lang="en"><head><title data-react-helmet="true">Johnie Hjelm - Söker nu en person till mitt härliga team av personliga assistenter!</title><link rel="preload" as="script" href="https://jobb.johnie.se/bootstrap.548af395.js"/><link rel="preload" as="script" href="https://jobb.johnie.se/templates/src/containers/Home.c346ec2f.js"/><link rel="preload" as="script" href="https://jobb.johnie.se/main.82522a17.js"/><link rel="preload" as="style" href="https://jobb.johnie.se/styles.0cd1a700.css"/><link rel="stylesheet" href="https://jobb.johnie.se/styles.0cd1a700.css"/><meta charSet="UTF-8"/><meta name="msapplication-TileColor" content="#ff3465"/><meta name="author" content="Johnie Hjelm"/><meta name="theme-color" content="#ff3465"/><meta property="og:type" content="article"/><meta property="og:title" content="Johnie Hjelm söker personlig assistent"/><meta property="og:image" content="https://res.cloudinary.com/johnie/image/upload/w_500,ar_1:1,c_fill,g_auto/v1562795831/johnienew.jpg"/><meta property="og:url" content="https://jobb.johnie.se/"/><meta property="og:site_name" content="Johnie Hjelm söker personlig assistent"/><meta property="og:description" content="En driven webbutvecklare som nu söker en person till mitt härliga team av personliga assistenter!"/><meta name="twitter:site" content="@johniehjelm"/><meta name="viewport" content="width=device-width, initial-scale=1"/><meta name="description" content="En driven webbutvecklare som nu söker en person till mitt härliga team av personliga assistenter!"/><script async="" src="https://www.google-analytics.com/analytics.js"></script></head><body><div id="root"><div class="content" data-reactroot=""></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://jobb.johnie.se/styles.0cd1a700.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"/","templateID":0,"sharedPropsHashes":{},"localProps":null,"allProps":{"body":{"contents":"<p>Jag är en social och driven {getAge} åring som bor ihop med min hund <a href=\"http://stu.re\">Sture</a> i Solna. Är en kaffedrickande tekniknörd som älskar att resa, skapa och allt som hör där till. Jobbar till vardags som Technical Lead hos <a href=\"https://bambuser.com\">Bambuser</a> men driver även ett <a href=\"https://johnie.se\">eget företag</a>, och på kvällarna räddar jag världen… typ – med olika projekt som <a href=\"https://crip.io\">Crip in Tech</a> och youtube-kanaler som <a href=\"https://www.youtube.com/user/JohnieWebdesign\">min egen</a>.</p>\n<p>Jag är arbetsledare för mina egna assistenter vilket gör beslutsvägarna härligt korta. Arbetsplatsen är där jag befinner mig vilket huvudsakligen är hemma men ibland även på mitt jobb i centrala stockholm. Din uppgift kommer att vara att agera som mina armar och ben då jag har en muskelsjukdom och assistera mig med allt jag inte kan göra själv, både i hemmet och utanför. Det innebär t.ex hjälp med förflyttningar, personlig omvårdnad, matlagning, samt göra trumsolon på kommando.</p>\n<p>Du som söker skall, oavsett kön eller sexuell läggning, vara mellan 18-40år, vara rökfri och ej pälsallergiker. Önskvärda egenskaper är flexibel, spontan, humor och att ha lätt att samarbeta. Sen att du klarar dig bra i sociala sammanhang men också bara kan &quot;flyta med&quot; är också viktigt! Du ska kunna jobba dag- och kvällspass. Men du får gärna kunna vara flexibel vad det gäller arbetstider.</p>\n<h2 id=\"varf-r-ska-du-v-lja-just-detta-grymma-jobb-\">Varför ska du välja just detta grymma jobb?</h2>\n<p>Jag kan erbjuda dig är en arbetsplats med mycket högt till tak, sköna discussioner och väldigt ostressig miljö. Men också där din passioner kan växa - t.ex en av mina assistenter är <a href=\"https://open.spotify.com/artist/3Q32bNJ9bjTHSh66syuXhm?si=jeTAQRNcRcCDEB2UiZTRkA\">sveriges grymmast hiphopartist</a>.</p>\n<p>Individuell lönesättning enl KFS hos <a href=\"https://godassistans.se\">God Assistans</a>.</p>\n"},"title":{"contents":"<h3 id=\"-greeting-mitt-namn-r\">{greeting}! Mitt namn är</h3>\n<h1 id=\"johnie-hjelm-och-s-ker-nu-dig-som-vill-jobba-extra-som-min-personliga-assistent-\">Johnie Hjelm, och söker nu dig som vill jobba extra som min personliga assistent!</h1>\n"}},"siteData":{"title":"Johnie Hjelm","description":"Söker nu en person till mitt härliga team av personliga assistenter!"}};</script><script defer="" type="text/javascript" src="https://jobb.johnie.se/bootstrap.548af395.js"></script><script defer="" type="text/javascript" src="https://jobb.johnie.se/templates/src/containers/Home.c346ec2f.js"></script><script defer="" type="text/javascript" src="https://jobb.johnie.se/main.82522a17.js"></script></body></html>
